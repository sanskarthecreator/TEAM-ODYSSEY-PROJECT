    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

<style>
  /* Fix for map tiles not showing correctly and z-index issues */
  .leaflet-container {
    height: 350px;
    width: 100%;
    border-radius: 0.5rem;
  }
  .leaflet-pane {
    z-index: 10 !important;
  }
  .leaflet-top, .leaflet-bottom {
    z-index: 400 !important;
  }
  
  /* Fade-in animation for wizard steps */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }
  
  /* Gauge animation */
  @keyframes gauge-fill {
    from { stroke-dashoffset: 57; }
  }
  .gauge-arc {
    animation: gauge-fill 1.5s ease-out forwards;
  }
  
  /* Cursor for drawing mode */
  .leaflet-container.drawing-active {
    cursor: crosshair !important;
  }
</style>
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
